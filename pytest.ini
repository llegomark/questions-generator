[pytest]
# Pytest configuration for NQESH Question Generator

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Coverage options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=src/nqesh_generator
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-branch
    --cov-fail-under=80

# Markers
markers =
    unit: Unit tests (isolated, fast)
    integration: Integration tests (may require external dependencies)
    slow: Slow running tests
    api: Tests that require API access

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Test output options
console_output_style = progress
log_cli = false
log_cli_level = INFO
